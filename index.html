<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>YouTube Downloader</h1>
  <input type="text" id="url" placeholder="YouTube URL">
  <select id="codec">
    <option value="all">All Codecs</option>
    <option value="avc">AVC (h264)</option>
    <option value="vp">VP9</option>
    <option value="av01">AV1</option>
  </select>
  <label><input type="checkbox" id="audioOnly"> Audio Only (MP3)</label><br>
  <button id="getBtn">Get</button>
  <div class="table-container">
    <table border="1" id="formatTable"></table>
  </div>
  <button id="downloadBtn" style="display: none;">Download</button>
  <progress id="progress" style="display: none;" value="0" max="100" style="width: 100%;"></progress>
  <script src="renderer.js"></script>
</body>

</html>
